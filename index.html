<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cafe</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/bfc273a88d.js" crossorigin="anonymous"></script>
</head>

<body class="grid-container">

    <menu class="navbar">
        <div class="iconNombre">
            <p><i class="fa-solid fa-mug-hot"></i></p>
            <p>The Best Coffee.</p>
        </div>
        <div class="iconodebarra"> 
            <a class="iconbars" href="#"> <i class="fa-solid fa-bars"></i> </a>
            
        </div>
        
    </menu>
    <div class="menuDesplegado"> <!--este menu esta oculto en version mobile-->
        <p>Inicio</p>
        <p>Catalogo</p>
        <p>Ofertas</p>
        <p>Contacto</p>
    </div>


    <section class="filtroBusqueda">
        <p>Ordenar por:</p>
        <label for="opcionesCafe"></label>
            <select class="opcionesCafe"id="opcionesCafe">
                <option >Pais de Origen</option>
                <option >Precio</option>
                <option >Tipo de Tostado</option>
                <option >Cantidad de Cafeina</option>
            </select>
        

    </section>
    

    <main class="seccionPrincipal">
        <article class="productos"> 
            <img src="./assets/imgs/americano.jpg" alt="" width="85%">
            <p>Americano.</p>
            <button>Comprar</button>
        </article>

        <article class="productos"> 
            <img src="./assets/imgs/cafe y medialuna.jpg" alt="" width="85%">
            <p>Cafe y Media Luna.</p>
            <button>Comprar</button>
        </article>

        <article class="productos"> 
            <img src="./assets/imgs/cafeysnack.jpg" alt="" width="85%">
            <p>Cafe y Snack del Dia.</p>
            <button>Comprar</button>
        </article>

        <article class="productos"> 
            <img src="./assets/imgs/cmolido.webp" alt="" width="85%">
            <p>Cafe Molido.</p>
            <button>Comprar</button>
        </article>

        <article class="productos"> 
            <img src="./assets/imgs/moka.jpg" alt="" width="85%">
            <p>Mocca x2.</p>
            <button>Comprar</button>
        </article>

        <article class="productos"> 
            <img src="./assets/imgs/varios.jpg" alt="" width="85%">
            <p>Mix Coffee Amistades</p>
            <button>Comprar</button>
        </article>



        <div class="botonesPadre" >
            <p class="botones">&lt;</p>
            <p class="botones">1</p>
            <p class="botones">2</p>
            <p class="botones">3</p>
            <p class="botones">&gt;</p>
        </div>
        

    </main>

    <footer class="piedepagina">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <p>Todos Los Derechos Reservados.</p>
    </footer>



</body>
</html>
